<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



    <title>Sharad Kumar| Employee Retention Prediction</title>

</head>
<body>

    <div class="container">
  <div class="py-5 text-center">
    <h2>Predict Employee Retention</h2>
    <p class="lead">Below is an example form built to predict the HR Employee Retention in an Organization</p>
  </div>

  <div class="row">
  <div class="col-md-2">
  </div>
    <div class="col-md-8">
      <h4 class="mb-3">Employee Details</h4>


   <div id="result"></div>

      <form method="POST", action="{{url_for('man')}}">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="satisfaction_level">Satisfaction Level</label>
            <input type="text" step="any" class="form-control" id="satisfaction_level" placeholder="numeric" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_evaluation">Last Evaluation</label>
            <input type="text" step="any" class="form-control" id="last_evaluation" placeholder="numeric" value="" required>
          </div>
        </div>

		<div class="row">
          <div class="col-md-6 mb-3">
            <label for="number_project">Number Of Project</label>
            <input type="text" class="form-control" id="number_project" placeholder="numeric" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="average_montly_hours">Average Montly Hours</label>
            <input type="text" class="form-control" id="average_montly_hours" placeholder="numeric" value="" required>
          </div>
        </div>


		<div class="row">
          <div class="col-md-6 mb-3">
            <label for="time_spend_company">Time Spend Company</label>
            <input type="text" class="form-control" id="time_spend_company" placeholder="numeric" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="work_accident">Work Accident</label>
            <input type="text" class="form-control" id="work_accident" placeholder="numeric" value="" required>
          </div>
        </div>

		<div class="row">
          <div class="col-md-6 mb-3">
            <label for="promotion_last_5years">Promotion Last 5years</label>
            <input type="text" class="form-control" id="promotion_last_5years" placeholder="numeric" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="low/medium/high" value="" required>
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit",value='predict'>Submit</button>




<div class="col-md-2">
  </div>

      </form>

    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Sharad Kumar</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


</body>
</html>
